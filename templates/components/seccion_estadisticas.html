<!-- Sección de estadísticas -->
<div id="estadisticas-section" class="dashboard-content-section">
    <div class="section-header">
        <h3><i class="fas fa-chart-bar"></i> Estadísticas de Reclutamiento</h3>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-users"></i></div>
            <div class="stat-content">
                <h4>Total Reclutas</h4>
                <p class="stat-number">0</p>
                <p class="stat-growth positive"><i class="fas fa-arrow-up"></i> 0% este mes</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-user-check"></i></div>
            <div class="stat-content">
                <h4>Reclutas Activos</h4>
                <p class="stat-number">0</p>
                <p class="stat-growth positive"><i class="fas fa-arrow-up"></i> 0% este mes</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-user-clock"></i></div>
            <div class="stat-content">
                <h4>En Proceso</h4>
                <p class="stat-number">0</p>
                <p class="stat-growth neutral"><i class="fas fa-equals"></i> Sin cambios</p>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon"><i class="fas fa-calendar-check"></i></div>
            <div class="stat-content">
                <h4>Entrevistas Pendientes</h4>
                <p class="stat-number">0</p>
                <p class="stat-growth neutral"><i class="fas fa-equals"></i> Sin cambios</p>
            </div>
        </div>
    </div>
    
    <div class="charts-container">
        <div class="chart-card">
            <h4>Reclutas por Estado</h4>
            <div class="chart-placeholder">
                <i class="fas fa-chart-pie"></i>
                <p>Gráfico de distribución por estado</p>
            </div>
        </div>
        
        <div class="chart-card">
            <h4>Tendencia Mensual</h4>
            <div class="chart-placeholder">
                <i class="fas fa-chart-line"></i>
                <p>Gráfico de tendencia de reclutas</p>
            </div>
        </div>
    </div>
</div>
