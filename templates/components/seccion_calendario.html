<!-- Sección de calendario -->
<div id="calendario-section" class="dashboard-content-section">
    <div class="section-header">
        <h3><i class="fas fa-calendar-alt"></i> Calendario de Entrevistas</h3>
        <button class="btn-primary" id="add-event-button">
            <i class="fas fa-plus"></i> Nueva Entrevista
        </button>
    </div>
    
    <div class="calendar-container">
        <div class="calendar-sidebar">
            <div class="calendar-month">
                <button class="calendar-nav-btn" id="prev-month"><i class="fas fa-chevron-left"></i></button>
                <h4 id="current-month">Abril 2025</h4>
                <button class="calendar-nav-btn" id="next-month"><i class="fas fa-chevron-right"></i></button>
            </div>
            
            <div class="upcoming-events">
                <h5>Próximas Entrevistas</h5>
                <!-- Las próximas entrevistas se cargarán aquí mediante JavaScript -->
                <p style="text-align: center; color: var(--text-light); padding: 20px 0;">
                    No hay entrevistas programadas
                </p>
            </div>
        </div>
        
        <div class="calendar-main">
            <div class="calendar-header">
                <div class="day-name">Dom</div>
                <div class="day-name">Lun</div>
                <div class="day-name">Mar</div>
                <div class="day-name">Mié</div>
                <div class="day-name">Jue</div>
                <div class="day-name">Vie</div>
                <div class="day-name">Sáb</div>
            </div>
            
            <div class="calendar-grid" id="calendar-grid">
                <!-- El calendario se generará dinámicamente mediante JavaScript -->
            </div>
        </div>
    </div>
</div>
