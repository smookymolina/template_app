<!-- Sección de configuración -->
<div id="configuracion-section" class="dashboard-content-section">
    <div class="section-header">
        <h3><i class="fas fa-cog"></i> Configuración</h3>
    </div>
    
    <div class="config-container">
        <div class="card">
            <div class="card-header">
                <h4>Perfil de Usuario</h4>
            </div>
            <div class="card-content">
                <div class="config-section">
                    <h5>Información Personal</h5>
                    <div class="form-group">
                        <label for="user-name">Nombre completo</label>
                        <input type="text" id="user-name" placeholder="Tu nombre completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="user-email">Correo electrónico</label>
                        <input type="email" id="user-email" placeholder="tu@email.com" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="user-phone">Teléfono</label>
                        <input type="tel" id="user-phone" placeholder="Tu número de teléfono">
                    </div>
                    
                    <button class="btn-primary" id="update-profile-btn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
                
                <div class="config-section">
                    <h5>Cambiar Contraseña</h5>
                    <div class="form-group">
                        <label for="current-password">Contraseña actual</label>
                        <input type="password" id="current-password" placeholder="Ingresa tu contraseña actual">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Nueva contraseña</label>
                        <input type="password" id="new-password" placeholder="Ingresa tu nueva contraseña">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirmar contraseña</label>
                        <input type="password" id="confirm-password" placeholder="Confirma tu nueva contraseña">
                    </div>
                    
                    <button class="btn-primary" id="change-password-btn">
                        <i class="fas fa-key"></i> Cambiar Contraseña
                    </button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h4>Preferencias de la Aplicación</h4>
            </div>
            <div class="card-content">
                <div class="config-section">
                    <h5>Apariencia</h5>
                    <div class="config-option">
                        <span>Tema oscuro</span>
                        <label class="switch">
                            <input type="checkbox" id="dark-theme-toggle">
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="config-option">
                        <span>Color principal</span>
                        <div class="color-options">
                            <label class="color-option selected" style="background-color: #007bff;">
                                <input type="radio" name="primary-color" value="#007bff" checked>
                            </label>
                            <label class="color-option" style="background-color: #28a745;">
                                <input type="radio" name="primary-color" value="#28a745">
                            </label>
                            <label class="color-option" style="background-color: #dc3545;">
                                <input type="radio" name="primary-color" value="#dc3545">
                            </label>
                            <label class="color-option" style="background-color: #6f42c1;">
                                <input type="radio" name="primary-color" value="#6f42c1">
                            </label>
                            <label class="color-option" style="background-color: #fd7e14;">
                                <input type="radio" name="primary-color" value="#fd7e14">
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="config-section">
                    <h5>Notificaciones</h5>
                    <div class="config-option">
                        <span>Notificaciones por email</span>
                        <label class="switch">
                            <input type="checkbox" id="email-notifications" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    
                    <div class="config-option">
                        <span>Recordatorios de entrevistas</span>
                        <label class="switch">
                            <input type="checkbox" id="interview-reminders" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
                
                <div class="config-section">
                    <h5>Sesiones activas</h5>
                    <div id="active-sessions">
                        <!-- Las sesiones activas se cargarán aquí mediante JavaScript -->
                        <p>No hay información de sesiones disponible</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
