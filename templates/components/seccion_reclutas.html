<!-- Sección de reclutas -->
<div id="reclutas-section" class="dashboard-content-section active">
    <div class="section-header">
        <h3><i class="fas fa-users"></i> Gestión de Reclutas</h3>
        <div class="section-actions">
            <div class="search-container">
                <input type="text" id="search-reclutas" placeholder="Buscar reclutas...">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn-primary" id="open-add-recluta-modal">
                <i class="fas fa-user-plus"></i> Agregar Nuevo Recluta
            </button>
        </div>
    </div>
    
    <div class="reclutas-container">
        <div class="card">
            <div class="card-content">
                <div class="filter-controls">
                    <div class="filter-group">
                        <label for="filter-estado">Estado:</label>
                        <select id="filter-estado">
                            <option value="todos">Todos</option>
                            <option value="Activo">Activo</option>
                            <option value="En proceso">En proceso</option>
                            <option value="Rechazado">Rechazado</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-by">Ordenar por:</label>
                        <select id="sort-by">
                            <option value="nombre-asc">Nombre (A-Z)</option>
                            <option value="nombre-desc">Nombre (Z-A)</option>
                            <option value="fecha_registro-asc">Fecha (Antiguo-Nuevo)</option>
                            <option value="fecha_registro-desc">Fecha (Nuevo-Antiguo)</option>
                        </select>
                    </div>
                </div>
                
                <table id="reclutas-table">
    <thead>
        <tr>
            <th width="60">Foto</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Folio</th> <!-- Nueva columna -->
            <th width="100">Estado</th>
            <th>Asesor</th>
            <th width="120">Acciones</th>
        </tr>
    </thead>
    <tbody id="reclutas-list">
        <tr>
            <td colspan="8" style="text-align: center;">Cargando reclutas...</td>
        </tr>
    </tbody>
</table>
                
                <div class="pagination">
                    <button class="pagination-btn" id="prev-page" disabled><i class="fas fa-chevron-left"></i></button>
                    <div id="pagination-numbers">
                        <span class="current-page">1</span> de <span id="total-pages">1</span>
                    </div>
                    <button class="pagination-btn" id="next-page" disabled><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
