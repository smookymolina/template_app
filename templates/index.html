<!-- Modal para acceso de clientes -->
<div id="cliente-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Acceso para Clientes</h3>
            <span class="close-modal">&times;</span>
        </div>
        
        <div class="modal-body">
            <form id="tracking-form">
                <div class="form-group">
                    <label for="folio">Folio de Seguimiento</label>
                    <div class="input-icon-wrapper">
                        <i class="fas fa-file-alt"></i>
                        <input type="text" id="folio" placeholder="Ingresa tu folio de seguimiento" required>
                    </div>
                </div>
                
                <p class="modal-info">
                    <i class="fas fa-info-circle"></i> Ingresa el folio proporcionado para dar seguimiento a tu proceso de contratación.
                </p>
            </form>
            
            <!-- Contenedor para mostrar los resultados (inicialmente oculto) -->
            <div id="tracking-results" style="display: none;">
                <!-- Los resultados se cargarán dinámicamente aquí -->
            </div>
        </div>
        
        <div class="modal-footer">
            <button class="btn-secondary close-modal-btn">
                <i class="fas fa-times"></i> Cancelar
            </button>
            <button class="btn-primary" id="consultar-folio-btn">
                <i class="fas fa-search"></i> Consultar
            </button>
        </div>
    </div>
</div>

<!-- Estilos adicionales para resultados y timeline -->
<style>
/* Estilos para el resultado del tracking */
.tracking-result-card {
    background-color: white;
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
    padding: 20px;
    margin-bottom: 20px;
    transition: var(--transition);
}

.dark-mode .tracking-result-card {
    background-color: var(--light-color);
}

.tracking-result-card h3 {
    margin-top: 0;
    margin-bottom: 15px;
    color: var(--primary-color);
    font-weight: 600;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.tracking-info {
    margin-bottom: 20px;
}

.tracking-row {
    display: flex;
    margin-bottom: 12px;
}

.tracking-label {
    width: 140px;
    font-weight: 600;
    color: var(--text-color);
}

.tracking-value {
    flex: 1;
}

.tracking-section {
    margin-top: 20px;
    padding-top: 10px;
    border-top: 1px solid var(--border-color);
}

.tracking-section h4 {
    margin-top: 0;
    margin-bottom: 15px;
    color: var(--text-color);
    font-weight: 600;
}

/* Estilos para timeline */
.timeline-container {
    padding: 20px 0;
    margin-bottom: 30px;
}

.timeline {
    position: relative;
    padding: 20px 0;
    margin-bottom: 30px;
}

/* Línea central */
.timeline::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50px;
    height: 100%;
    width: 4px;
    background: var(--border-color);
    z-index: 1;
}

.dark-mode .timeline::before {
    background: #3f3f3f;
}

/* Elementos de la timeline */
.timeline-item {
    position: relative;
    margin-bottom: 30px;
    padding-left: 100px;
}

.timeline-item:last-child {
    margin-bottom: 0;
}

/* Marcador circular */
.timeline-marker {
    position: absolute;
    left: 42px;
    top: 0;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background: var(--light-color);
    border: 4px solid var(--border-color);
    z-index: 2;
    transform: translateX(-50%);
    transition: var(--transition);
}

.dark-mode .timeline-marker {
    background: var(--primary-light);
    border-color: #3f3f3f;
}

/* Estado completado */
.timeline-item.completed .timeline-marker {
    background: var(--success-color);
    border-color: var(--success-color);
}

/* Estado activo (en progreso) */
.timeline-item.active .timeline-marker {
    background: var(--primary-color);
    border-color: var(--primary-color);
    box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.2);
}

/* Contenido de cada elemento */
.timeline-content {
    padding: 15px;
    border-radius: var(--border-radius);
    background: white;
    box-shadow: var(--shadow-sm);
    transition: var(--transition);
}

.dark-mode .timeline-content {
    background: var(--light-color);
}

.timeline-item.completed .timeline-content {
    border-left: 4px solid var(--success-color);
}

.timeline-item.active .timeline-content {
    border-left: 4px solid var(--primary-color);
    box-shadow: var(--shadow-md);
}

.timeline-content h4 {
    margin: 0 0 8px;
    color: var(--text-color);
    font-weight: 600;
    transition: var(--transition);
}

.timeline-content p {
    margin: 0;
    color: var(--text-light);
    font-size: 14px;
}

.timeline-item.active .timeline-content h4 {
    color: var(--primary-color);
}

.timeline-item.completed .timeline-content h4 {
    color: var(--success-color);
}

/* Botones */
.new-query-btn {
    display: inline-block;
    margin-top: 15px;
}

/* Responsive */
@media (max-width: 576px) {
    .tracking-row {
        flex-direction: column;
    }
    
    .tracking-label {
        width: 100%;
        margin-bottom: 5px;
    }
    
    .timeline::before {
        left: 30px;
    }
    
    .timeline-item {
        padding-left: 70px;
    }
    
    .timeline-marker {
        left: 22px;
        width: 16px;
        height: 16px;
    }
}
</style>
